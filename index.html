<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <h1>TicTacToe</h1>
            <div id="victoryMsg"></div>
        </div>
        <div id="masterContainer">
            <div id="gameContainer" onclick="boardPlacement(event)">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
                <div id="box5" class="box"></div>
                <div id="box6" class="box"></div>
                <div id="box7" class="box"></div>
                <div id="box8" class="box"></div>
                <div id="box9" class="box"></div>
            </div>
        </div>
        <div id="resetGameContainer">
            <button id="resetGameButton" onclick="resetBoard(event)">Reset Game</button>
        </div>
        <div>
            <h2>Score</h2>
        </div>
        <div id='scoreCardContainer'>
            <div id="scoreCard">
                <div id="card">
                    <div id="topLeftSide" ondblclick="playerNames(event)">
                        <input id='firstPlayerInput' placeholder="Enter P1 name..." onkeyup="playerNames(event)">
                    </div>
                    <div id="topRightSide" ondblclick="playerNames(event)">
                        <input id='secondPlayerInput' placeholder="Enter P2 name..." onkeyup="playerNames(event)">
                    </div>
                    <div id="bottomLeftSide"></div>
                    <div id="bottomRightSide"></div>
                </div>
                
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
