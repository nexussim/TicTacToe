<!DOCTYPE html>
<html>
    <head>
        <link id="styles" rel="stylesheet" type="text/css" title="intense" href="styles.css">
    </head>
    <body>
        <button type="button" id="theme" onclick="styleChanges(event)">Choose Theme</button>
        <div>
            <h1>TicTacToe</h1>
            <div id="victoryMsg"></div>
        </div>
        <div id="masterContainer">
            <div id="gameContainer" onclick="boardPlacement(event)">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
                <div id="box5" class="box"></div>
                <div id="box6" class="box"></div>
                <div id="box7" class="box"></div>
                <div id="box8" class="box"></div>
                <div id="box9" class="box"></div>
            </div>
        </div>
        <div id="resetGameContainer">
            <button id="resetGameButton" onclick="resetBoard(event)">Reset Game</button>
        </div>
        <div>
            <h2>Score</h2>
        </div>
        <div id='scoreCardContainer'>
            <div id="scoreCard">
                <div id="card" onchange="playerNames(event)">
                    <div id="topLeftSide" ondblclick="playerNamesUpdate(event)" ontouchstart="playerNamesUpdate(event)">
                        <input id='firstPlayerInput' maxlength="10" type="text" autofocus placeholder="Enter P1">
                    </div>
                    <div id="topRightSide" ondblclick="playerNamesUpdate(event)" ontouchstart="playerNamesUpdate(event)">
                        <input id='secondPlayerInput' maxlength="10" type="text" placeholder="Enter P2">
                    </div>
                    <div id="bottomLeftSide"></div>
                    <div id="bottomRightSide"></div>
                </div>
                
            </div>
        </div>
        
    </body>
    <script src="app.js"></script>
</html>
